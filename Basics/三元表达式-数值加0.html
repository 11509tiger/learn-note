<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值加0</title>
</head>
<body>
    <script>
        // 1.用户输入0~59 之间的一个数字。
        // 2.如果数值小于 10，则在这个数字之前补0（加0）。
        // 3.用一个变量接受这个返回值，输出
        var time = prompt('请输入0~59之间的一个数字：');
        var result = time < 10 ? '0'+time : time;
        alert(result);
    </script>
</body>
</html>
