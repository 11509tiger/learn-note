<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用函数求任意两数的和</title>
</head>
<body>
    <script>
        function getSum(num1, num2) {
            var sum = num1 + num2;  // 声明一个和的变量接收 两数相加的和
            console.log(sum);
        }
        getSum(1, 23);        
    </script>
</body>
</html>
