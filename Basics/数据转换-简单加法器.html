<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的加法运算</title>
</head>
<body>
    <script>
        // 1.先弹出第一个输入框，让用户输入第一个值；
        // 2.再弹出第二个输入框，让用户输入第二个值；
        // 3.把这两个值相加起来，并把结果赋给新的变量（注意数据类型转换）；
        // 4.弹出警示框，把计算结果输出。
        var num1 = prompt('请输入第一个值：');
        var num2 = prompt('请输入第二个值：');
        var result = parseFloat(num1) + parseFloat(num2);
        alert('您输入值的结果是：' + result);
    </script>
</body>
</html>
