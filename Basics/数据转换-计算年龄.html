<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算年龄</title>
</head>
<body>
    <script>
        // 1.弹出一个输入框，让用户输入出生年份
        // 2.把用户输入的值用变量保存起来，用今年的年份减去变量值
        // 3.使用alert 语句输出结果
        var age = prompt('请输入您的出生年份：');
        var num = 2020 - age;
        alert('您今年刚好' + num + '岁了！');
    </script>
</body>
</html>
