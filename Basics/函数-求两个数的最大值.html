<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用函数求两个数中的最大值</title>
</head>
<body>
    <script>
        function getMax(num1, num2) {
            // if (num1 > num2) {
            //     return max = num1;
            // } else {
            //     return max = num2;
            // }
            return max = num1 > num2 ? num1 : num2;  //三元表达式  如果 1》2 则返回1 如果小于 则返回2  再用max 接受返回值
        }
        getMax(23,32);
        console.log(max);
    </script>
</body>
</html>
