<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒三角形</title>
</head>
<body>
    <script>
        var str = '';
        for (i = 1; i <= 10; i++) {
            for (j = i; j <= 10; j++) {
                str = str + '✰';
            }
            str = str + '\n';
        }
        console.log(str);
        var str = '';
        for (i = 1; i <= 10; i++) {
            for (j = 1; j <= i; j++) {
                str = str + '✰';
            }
            str = str + '\n';
        }
        console.log(str);
    </script>
</body>
</html>
