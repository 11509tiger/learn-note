<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示年龄</title>
</head>
<body>
    <script>
        // 1.弹出一个输入框，让用户输入年龄
        // 2.把用户输入的值用变量保存起来，与所需要输出的字符串相连接
        // 3.使用alert 语句输出结果
        var age = prompt('请输入您的年龄：');
        alert('您今年已经' + age + '岁了！');
    </script>
</body>
</html>
