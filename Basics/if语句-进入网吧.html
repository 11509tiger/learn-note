<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进入网吧</title>
</head>
<body>
    <script>
        // 1.弹出prompt输入框，让用户输入年龄，把这个值取过来保存到变量里；
        // 2.使用if语句判断年龄；
        // 3.弹出输出语句。
        var age = prompt('请输入您的年龄：');
        if (age >= 18) {
            alert('您好，欢迎进入本网吧玩耍！');
        } else {
            alert('滚，回家写作业去！');
        }
    </script>
</body>
</html>
