<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量案例-弹出用户名</title>
</head>
<body>
    <script>
        // 1.用户输入姓名  存储到一个 myName的变量里面
        var myName = prompt("请输入您的名字：")
        // 2.输出这个用户名
        alert(myName);
    </script>
</body>
</html>
