<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不能被7整除的数之和</title>
</head>
<body>
    <script>
        var sum = 0;
        for (i = 1; i <= 100; i++) {
            if (i %7 == 0) {
                continue;
            }
            sum += i;
        }
        console.log(sum);
    </script>
</body>
</html>
