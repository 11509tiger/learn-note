<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用函数求任意数组中的最大值</title>
</head>
<body>
    <script>
        function getMax() {
            var arr = [23, 2, 32, 6, 22];
            for (var i = 0; i < arr.length; i++) {
                if (arr[0] < arr[i]) {      // 这里用数组的第一个元素 与 数组里面的所有元素相比较
                    return max = arr[i];        // 如果数组元素比 第一个元素要大 则将 大的那个值 传给 max 这个变量
                }
            }
        }
        getMax();
        console.log(max);
        
    </script>
</body>
</html>
