<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断奇偶数</title>
</head>
<body>
    <script>
        var num = prompt('请输入您要判断的数字：');
        if (num %2 == 0) {
            alert('您输入的是偶数！');
        } else {
            alert('您输入的是奇数！');
        }
    </script>
</body>
</html>
