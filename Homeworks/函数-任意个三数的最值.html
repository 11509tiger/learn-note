<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用函数求任意个数中的最大值</title>
</head>
<body>
    <script>
        var num1 = prompt('请输入您要比较的第一个数字：');
        var num2 = prompt('请输入您要比较的第二个数字：');
        var num3 = prompt('请输入您要比较的第三个数字：');
        function getMax(num1, num2, num3) {
            var temp = num1 > num2 ? num1 : num2;
            return temp > num3 ? temp : num3;
        }
        var max = getMax(num1, num2, num3);
        console.log(max);
        
    </script>
</body>
</html>
