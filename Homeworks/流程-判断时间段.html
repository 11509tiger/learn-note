<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断时间阶段</title>
</head>
<body>
    <script>
        var time = prompt('请输入现在的时间：');
        if (time >= 19) {
            alert('晚上好，欢迎您！');
        } else if (time >= 15) {
            alert('下午好，欢迎您！');
        } else if (time >= 11) {
            alert('中午好，欢迎您！');
        } else if (time >= 6) {
            alert('早上好，欢迎您！');
        } else {
            alert('现在是深夜，你该睡觉了！');
        }
    </script>
</body>
</html>
