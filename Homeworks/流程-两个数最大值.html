<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较两个数的最大值</title>
</head>
<body>
    <script>
        var num1 = prompt('请输入第一个值：');
        var num2 = prompt('请输入第二个值：');
        if (num1 > num2) {
            alert('您输入值中最大的是：' + num1);
        } else {
            alert('您输入值中最大的是：' + num2);
        }
    </script>
</body>
</html>
