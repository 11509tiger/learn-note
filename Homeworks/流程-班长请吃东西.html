<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班长请吃东西</title>
</head>
<body>
    <script>
        var money = prompt('请告诉我班长口袋里有多少钱：');
        if (money >= 2000) {
            alert('班长今天请大家吃西餐！');
        } else if (money >= 1500) {
            alert('班长今天请大家吃快餐！');
        } else if (money >= 1000) {
            alert('班长今天请大家喝饮料！');
        } else if (money >= 500) {
            alert('班长今天请大家吃棒棒糖！');
        } else {
            alert('麻烦班长下次把钱带够哦！');
        }
    </script>
</body>
</html>
